<form [formGroup]="loginform" class="space-y-6" (ngSubmit)="onSubmit()">

    <div class="mb-6">
        <label for="email" class="block text-gray-700 font-semibold mb-2">อีเมล</label>
        <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="your@email.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div *ngIf="loginform.get('email')?.touched && loginform.get('email')?.invalid" class="text-red-600 text-sm mt-1">
            <div *ngIf="loginform.get('email')?.errors?.['required']">กรุณากรอกอีเมล</div>
            <div *ngIf="loginform.get('email')?.errors?.['email']">รูปแบบอีเมลไม่ถูกต้อง</div>
        </div>
    </div>

    <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">รหัสผ่าน</label>
        <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div *ngIf="loginform.get('password')?.touched && loginform.get('password')?.invalid" class="text-red-600 text-sm mt-1">
            <div *ngIf="loginform.get('password')?.errors?.['required']">กรุณากรอกรหัสผ่าน</div>
        </div>
    </div>

    <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-indigo-700 transition-colors"
        [disabled]="loginform.invalid"
    >
        เข้าสู่ระบบ
    </button>
</form>

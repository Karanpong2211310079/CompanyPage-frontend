<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="loginform"
        (ngSubmit)="onSubmit()"
        class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl space-y-6">

    <h2 class="text-2xl font-bold text-center text-indigo-600">เข้าสู่ระบบ</h2>

    <!-- Username -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">username</label>
      <input
        id="username"
        type="email"
        formControlName="username"
        placeholder="your@email.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div *ngIf="loginform.get('username')?.touched && loginform.get('username')?.invalid" class="text-red-500 text-sm mt-1">
        <div *ngIf="loginform.get('username')?.errors?.['required']">กรุณากรอกอีเมล</div>
        <div *ngIf="loginform.get('username')?.errors?.['email']">รูปแบบอีเมลไม่ถูกต้อง</div>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="••••••••"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div *ngIf="loginform.get('password')?.touched && loginform.get('password')?.invalid" class="text-red-500 text-sm mt-1">
        <div *ngIf="loginform.get('password')?.errors?.['required']">กรุณากรอกรหัสผ่าน</div>
      </div>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="loginform.invalid"
    >
      เข้าสู่ระบบ
    </button>

  </form>
</div>
